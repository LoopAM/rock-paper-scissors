<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <p>Select your weapon. First to 5 wins!</p>

    <div class="score-board">
      <h2>Score:</h2>
      <div class="user-score">
        <p>User:</p>
        <p id="user-score-num">0</p>
      </div>
      <div class="comp-score">
        <p>Computer:</p>
        <p id="comp-score-num">0</p>
      </div>
    </div>
    
    <div class="play-area">

    </div>

    <div class="select-buttons">
      <button class="rock" value="rock">Rock</button>
      <button class="paper" value="paper">Paper</button>
      <button class="scissors" value="scissors">Scissors</button>
    </div>

  </div>

  <script src="main.js"></script>    

</body>

</html>
