<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <p id="title-message">Select your weapon. First to 5 wins!</p>

    <div class="play-area">
      <div class="score-board">
        <h2>Score</h2>
        <div class="scores">
          <div class="user-score">
            <p id="user-score-num">0</p>
            <p>User</p>
          </div>
          <div class="comp-score">
            <p id="comp-score-num">0</p>
            <p>Computer</p>
          </div>
        </div>  
      </div>
      
      <div class="arena">
        <h2>Arena</h2>
        
        <div class="display-area">
          <div class="user-choice-display">
            <p>User</p>
            <div id="user-choice"></div>
          </div>
          
          <div class="comp-choice-display">
            <p>Computer</p>
            <div id="comp-choice"></div>
          </div>
          <div class="outcome"></div>
        </div>

      </div>
    </div>

    <div class="select-buttons">
      <button class="rock" value="Rock">Rock</button>
      <button class="paper" value="Paper">Paper</button>
      <button class="scissors" value="Scissors">Scissors</button>
    </div>

  </div>

  <script src="main.js"></script>    

</body>

</html>
